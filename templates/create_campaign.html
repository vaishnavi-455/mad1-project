{% extends "index.html" %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="border border-2 border-black rounded-2 p-2" style="max-width: 540px; min-width: 320px; ">
        <div class='fw-bold fs-5 mb-3 border-bottom border-2 border-black text-center'>
            Create Campaign
        </div>
        <form method="POST">
            <div class="form-floating mb-3 mt-5">
                <input type="text" id="name" name="name" class="form-control" placeholder="Campaign Name" required>
                <label htmlfor="name">Campaign Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" id="budget" name="budget" class="form-control" placeholder="Budget"
                    required>
                <label htmlfor="budget">Budget</label>
            </div>
            <div class="form-group mb-3">
                <label htmlfor="visibility">Visibility</label>
                <select id="visibility" name="visibility" class="form-control" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <textarea id="goals" name="goals" class="form-control" required placeholder="Goals"></textarea>
                <label htmlfor="goals">Goals</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="startdate" name="startdate" placeholder="Start Date" required>
                <label htmlfor="startdate">Start Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="enddate" name="enddate" placeholder="End Date" required>
                <label htmlfor="enddate">End Date</label>
            </div>
            <div class="d-flex justify-content-center alu">
                <button type="submit" class=" btn btn-dark mt-3">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
