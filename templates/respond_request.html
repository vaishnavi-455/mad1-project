<h2>Respond to Ad Request</h2>
<p><strong>Campaign Name:</strong> {{ ad_request.campaign.name }}</p>
<p><strong>Current Payment Amount:</strong> {{ ad_request.payment_amount }}</p>

{% if ad_request.status == 'pending' %}
    <form method="POST">
        <label for="new_payment_amount">Negotiate Payment Amount:</label>
        <input type="number" id="new_payment_amount" name="new_payment_amount" step="0.01">
        <button type="submit">Submit Negotiation</button>
    </form>
{% endif %}

<a href="{{ url_for('influencer_dashboard') }}">Back to Dashboard</a>
